<!DOCTYPE html>
<html><body><script>
  var code = new URLSearchParams(location.search).get('code');
  if (code) {
    localStorage.setItem('github_auth', JSON.stringify({ code: code, ts: Date.now() }));
  }
  window.close();
  document.body.innerText = 'Login successful \u2014 you can close this window.';
</script></body></html>
