<!DOCTYPE html>
<html><body><script>
  var params = new URLSearchParams(location.search);
  var code = params.get('code');
  var state = params.get('state');
  if (code && state) {
    localStorage.setItem('linkedin_auth', JSON.stringify({ code: code, state: state, ts: Date.now() }));
  }
  window.close();
  document.body.innerText = 'Login successful \u2014 you can close this window.';
</script></body></html>
